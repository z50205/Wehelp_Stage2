<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/styles/index.css">
  <link rel="stylesheet" href="/static/styles/popup.css">
  <script src="/static/scripts/index.js" defer></script>
  <script src="/static/scripts/popup.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
  <title>Index</title>
</head>
<body>
  <div id="form-mask" class="mask active">
    <div id="login-div" class="popup-form">
      <div class="decobar"></div>
      <div class="closeicondiv">
        <img class="closeicon" src="/static/icons/close.png" onclick="showUserForm(false)"/>
      </div>
      <form id="login-form" class="login-form">
        <div class="form-title">
          登入會員帳號
        </div>
        <input type="email" id="login-email" class="form-item" name="email" placeholder="輸入電子信箱" required/>
        <input type="password" id="login-pw" class="form-item" name="password" placeholder="輸入密碼" required/>
        <button class="form-button">登入帳戶</button>
        <div id="login-log" class="form-log"></div>
        <div class="form-text" onclick="toggleUserForm('signup')">還沒有帳戶?點此註冊</div>
      </form>
    </div>
    <div id="signup-div" class="popup-form">
      <div class="decobar"></div>
      <div class="closeicondiv">
        <img class="closeicon" src="/static/icons/close.png" onclick="showUserForm(false)"/>
      </div>
      <form id="signup-form" class="login-form">
        <div class="form-title">
          註冊會員帳號
        </div>
        <input id="signup-name" class="form-item" placeholder="輸入姓名"  required/>
        <input type="email" id="signup-email" class="form-item" placeholder="輸入電子信箱"  required/>
        <input type="password" id="signup-pw" class="form-item" placeholder="輸入密碼"/>
        <button class="form-button">註冊新帳戶</button>
        <div id="signup-log" class="form-log"></div>
        <div class="form-text" onclick="toggleUserForm('login')">已經有帳戶了?點此登入</div>
      </form>
    </div>
  </div>
  <nav>
    <div class="navbar">
      <a href="/" style="text-decoration: none;"><div class="navbar-title">台北一日遊</div></a>
      <div class="navbar-items">
        <div class="navbar-item" id="booking-button">預定行程</div>
        <div class="navbar-item" id="member-button">登入/註冊</div>
      </div>
    </div>
  </nav>
  <div class="search">
    <img class="search-bg" src="static/nav_bg.png" />
    <div class="search-inner">
      <div class="search-intro">
        <div class="search-intro-text2">輕鬆享受台北一日悠閒</div>
        <div class="search-intro-text">探索每個角落，體驗城市的深度旅遊行程</div>
      </div>
      <div class="search-bar">
        <input class="search-bar-text" placeholder="輸入景點名稱查詢" />
        <div class="search-bar-button" onclick="searchClick()">
          <img class="search-bar-button-icon" src="static/icons/search.png" />
        </div>
      </div>
    </div>
  </div>
  <div class="content">
    <div class="content-inner">
      <div class="listbar">
        <div class="listbar-inner">
          <div class="listbar-button-left">
            <img class="listbar-button-icon" src="static/icons/left.png" />
          </div>
          <div class="listbar-content">
            <div class="listbar-content-inner">
            </div>
          </div>
          <div class="listbar-button-right">
            <img class="listbar-button-icon" src="static/icons/right.png" />
          </div>
        </div>
      </div>
      <div class="attraction">
        <div class="attraction-inner">
        </div>
      </div>
    </div>
  </div>
  <nav class="footer">
    <div class="footer-item">
      COPYRIGHT © 2021 台北一日遊
    </div>
  </nav>
</body>
</html>
